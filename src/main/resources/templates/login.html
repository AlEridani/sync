<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<form class="form-signin" method="POST" action="../login" th:action="@{/login}">
    <h2 class="form-signin-heading">로그인</h2>
    <p><input type="hidden" id="redirect" name="redirect" th:value="${uri}"></p>
    <p><input type="text" id="username" name="memberId" class="form-control" placeholder="아이디" required="required"></p>
    <p><input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required="required"></p>
    <input type="checkbox" id="remember-me" class="form-check-input" name="remember-me"/>
    <label for="rememberMe">로그인 상태 유지</label>

    <!-- Thymeleaf를 이용한 CSRF 토큰 필드 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
</form>
<button class="btn btn-lg btn-outline-primary btn-block" onclick="location.href='/register'">회원가입</button>
</body>
</html>
